<script>
  function resizeBook() {
    const maxWidth = 1600;
    const screenWidth = window.innerWidth * 0.95;

    const w = Math.min(screenWidth, maxWidth);
    const h = w; // libro cuadrado

    if ($('.flipbook').data('turn')) {
      $('.flipbook').turn('size', w, h);
    }
  }

  $('.flipbook').turn({
    width: 1200,
    height: 1200,
    autoCenter: true,
    display: 'double',

    // üé¨ ANIMACI√ìN PREMIUM
    gradients: true,          // sombras realistas
    acceleration: true,       // GPU
    elevation: 180,           // profundidad 3D
    duration: 1200,           // üî• flip M√ÅS LENTO (ms)

    when: {
      turning: function () {
        $(this).addClass('turning');
      },
      turned: function () {
        $(this).removeClass('turning');
      }
    }
    
  });

  $(window).on('resize', resizeBook);
  resizeBook();

  // ‚å®Ô∏è Teclado
  document.addEventListener('keydown', function (e) {
    if (e.key === 'ArrowRight') $('.flipbook').turn('next');
    if (e.key === 'ArrowLeft') $('.flipbook').turn('previous');
  });
</script>
<script>
  document.querySelector('.next').onclick = () => $('.flipbook').turn('next');
  document.querySelector('.prev').onclick = () => $('.flipbook').turn('previous');
  let startX = 0;

  document.querySelector('.flipbook').addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  document.querySelector('.flipbook').addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) $('.flipbook').turn('next');
    if (endX - startX > 50) $('.flipbook').turn('previous');
  });
</script>
